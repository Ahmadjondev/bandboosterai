services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-mockexam_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data
    # Do not bind Postgres to the host by default to avoid port conflicts
    # Containers can reach the DB at host `db:5432` inside the compose network
      
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    environment:
      - STATIC_ROOT=/app/staticfiles
      - MEDIA_ROOT=/app/media
      - DEBUG=False
      - USE_S3_STORAGE=False
    depends_on:
      - db
    volumes:
      - ./:/app
    ports:
      - '8001:8001'
    command: /entrypoint.sh

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8001}
    env_file: .env
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  db_data:
