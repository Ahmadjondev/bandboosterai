<!DOCTYPE html>
<html>
<head>
    <title>Books API Test</title>
</head>
<body>
    <h1>Books API Test</h1>
    <button onclick="testAPI()">Test Books API</button>
    <button onclick="checkToken()">Check Token</button>
    <pre id="output"></pre>

    <script>
        const API_URL = 'http://localhost:8001';
        const output = document.getElementById('output');

        function checkToken() {
            const access = localStorage.getItem('access_token');
            const refresh = localStorage.getItem('refresh_token');
            output.textContent = `Access Token: ${access ? 'EXISTS' : 'MISSING'}\nRefresh Token: ${refresh ? 'EXISTS' : 'MISSING'}`;
        }

        async function testAPI() {
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                output.textContent = 'ERROR: No access token found. Please login first.';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/books/api/books/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = `ERROR: ${error.message}`;
            }
        }
    </script>
</body>
</html>
