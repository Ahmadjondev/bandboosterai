<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Theme Settings</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .success {
      color: #10b981;
      font-weight: 600;
      margin-top: 1rem;
      display: none;
    }
    .log {
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      font-family: monospace;
      font-size: 0.875rem;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”§ Clear Theme Settings</h1>
    <p>
      If your theme is stuck on dark mode, click the button below to clear all theme-related 
      localStorage entries and reset to light mode.
    </p>
    <button onclick="clearTheme()">Clear Theme & Reload</button>
    <div class="success" id="success">âœ… Theme cleared! Reloading...</div>
    <div class="log" id="log"></div>
  </div>

  <script>
    function log(message) {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML += message + '<br>';
      console.log(message);
    }

    function clearTheme() {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML = '';
      
      log('ðŸ§¹ Starting theme cleanup...');
      
      // Remove all theme-related keys
      const keysToRemove = ['theme', 'app-theme', 'exam-theme'];
      keysToRemove.forEach(key => {
        const value = localStorage.getItem(key);
        if (value) {
          log(`   Removing: ${key} = ${value}`);
          localStorage.removeItem(key);
        } else {
          log(`   Not found: ${key}`);
        }
      });
      
      // Force remove dark class
      document.documentElement.classList.remove('dark');
      log('   Removed "dark" class from <html>');
      
      // Show all localStorage keys
      log('ðŸ“¦ Remaining localStorage:');
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        log(`   ${key}: ${localStorage.getItem(key)?.substring(0, 50)}`);
      }
      
      document.getElementById('success').style.display = 'block';
      
      setTimeout(() => {
        window.location.href = '/';
      }, 2000);
    }
  </script>
</body>
</html>
